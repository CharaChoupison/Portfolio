stages:
  - install
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install
  tags:
    - installnpm
  script:
    - npm ci

test:
  stage: test
  tags:
    - tested
  script:
    - npm test

build:
  stage: build
  tags:
    - built
  script:
    - npm run build
  artifacts:
    paths:
      - build/

deploy:
  stage: deploy
  tags:
    - online
  script:
    - apt-get update -y && apt-get install -y lftp
    - lftp -e "set ftp:ssl-allow no; mirror -R build/ /chemin/vers/distant; bye" -u "$FTP_USERNAME","$FTP_PASSWORD" ftp://$FTP_HOST
  only:
    - main
